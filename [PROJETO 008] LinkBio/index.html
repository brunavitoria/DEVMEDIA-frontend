<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBio - Neymar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">
        <video
            autoplay muted loop src="video/videoneymar.mp4"
            type="video/mp4">
        </video>
        <div class="info">
            <div class="border-gradient">
                <div class="profile"></div>
                <h1 class="title">Neymar Jr <img src="assets/verificado.png" alt="Perfil verificado"></h1>
            </div>
            <div class="social-media">
                <a href="https://www.youtube.com/@NeymarJrReal" target="_blank">
                    <img src="assets/youtube.png" alt="Canal do YouTube">
                    <p>Siga meu canal no YouTube</p>
                </a>
                <a href="https://www.instagram.com/neymarjr/" target="_blank">
                    <img src="assets/instagram.png" alt="Perfil no Instagram">
                    <p>Me siga no Instagram</p>
                </a>
                <a href="https://twitter.com/neymarjr" target="_blank">
                    <img src="assets/twitter.png" alt="Perfil no Twitter">
                    <p>Me siga no Twitter</p>
                </a>
                <a href="https://www.facebook.com/neymarjr" target="_blank">
                    <img src="assets/facebook.png" alt="Perfil no Facebook">
                    <p>Me siga no Facebook</p>
                </a>
                <a href="https://www.twitch.tv/neymarjr" target="_blank">
                    <img src="assets/twitch.png" alt="Perfil no Twitch">
                    <p>Me siga na Twitch</p>
                </a>
            </div>
        </div>
    </div>
    <div class="statistics">
        <h2>Estatísticas</h2>
        <table>
            <thead>
                <tr>
                    <th>Times</th>
                    <th>Temporadas</th>
                    <th>Jogos</th>
                    <th>Gols</th>
                    <th>Assistencias</th>
                    <th>Títulos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="" alt="">Brasil</td>
                    <td>13</td>
                    <td>124</td>
                    <td>77</td>
                    <td>77</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td><img src="" alt="">Santos</td>
                    <td>5</td>
                    <td>230</td>
                    <td>138</td>
                    <td>77</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td><img src="" alt="">Barcelona</td>
                    <td>4</td>
                    <td>186</td>
                    <td>105</td>
                    <td>77</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td><img src="" alt="">PSG</td>
                    <td>6</td>
                    <td>173</td>
                    <td>118</td>
                    <td>77</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td><img src="" alt="">Al-Hilal</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                    <td>77</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
